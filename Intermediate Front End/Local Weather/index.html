<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FCC Show Local Weather</title>
    <link rel="stylesheet" href="css/custom.css"/>
    <script type="text/javascript" src="javascript/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="javascript/weather.js"></script>
</head>
<body>
<div id="container">
    <h1>Free Code Camp Weather App</h1>

    <div id="degreeChanger"></div>
    <ul id="showWeather">
        <div id="weatherResult"></div>
        <div id="temp"></div>
        <img id="weatherIcon" src="images/clear.png" />
        <br />
        <button id="convertTemp">Toggle Celsius/Fahrenheit</button>
        <br/>
        <li>
            Latitude:
            <div id="showLatitude"></div>
            Longitude:
            <div id="showLongitude"></div>
        </li>
    </ul>
    <p id="name">Created by Glen Roberts</p>
</div>
</body>
</html>
