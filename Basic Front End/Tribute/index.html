<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Deadpool Tribute Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/quotes.js"></script>
</head>
<body>
<div class="container center-block">
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10 text-center main-content">
            <h1>DeadPool</h1>
            <h4>The Merc with a Mouth</h4>
            <div class="thumbnail">
                <img class="img-responsive img-rounded center-block" src="images/deadpool-laying-down.jpg"/>
                <p class="caption">Oh hey there, I bet you think this is a tribute page. Well you'd be right!</p>
            </div>
            <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
                <h3>Here's a time line of Deadpool's life:</h3>
                <ul class="text-center">
                    <li class="text-left">Feb 10th 1990: Deadpool was born</li>
                    <li class="text-left">Feb 10th 1990: Deadpool killed Chuck Norris</li>
                    <li class="text-left">Feb 10th 1990: Deadpool had first Chimichanga</li>
                </ul>
                <blockquote>
                    <div id="quote"></div>
                    <footer>Deadpool</footer>
                </blockquote>
            </div>
        </div>
        <div class="col-lg-1"></div>
    </div>
</div>
</body>
</html>
